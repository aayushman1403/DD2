<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Quality Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            text-align: center;
            color: #333;
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Milk Quality Prediction</h1>
        <h2>Enter the parameters below to predict the quality of milk</h2>
        <form action="{{ url_for('predict') }}" method="post">
            <input type="text" name="ph" placeholder="Enter pH">
            <input type="text" name="temperature" placeholder="Enter Temperature">
            <input type="text" name="taste" placeholder="Enter Taste">
            <input type="text" name="odor" placeholder="Enter Odor">
            <input type="text" name="fat" placeholder="Enter Fat">
            <input type="text" name="turbidity" placeholder="Enter Turbidity">
            <input type="text" name="color" placeholder="Enter Color">
            <button type="submit">Predict</button>
        </form>        
        <div class="result">
            <h3>{{ output }}</h3>
        </div>
    </div>
</body>
</html>
